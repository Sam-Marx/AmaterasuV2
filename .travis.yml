language: python
jobs:
  include:
    - name: "Python 3.8.0 on Xenial Linux"
      python: 3.8
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11.2
      language: shell
    - name: "Python 3.6.5 on Windows"
      os: windows
      language: shell

      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip || python3 -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install: pip install --user -r requirements.txt || pip3 install --user -r requirements.txt
script: python amaterasu2.py || python3 amaterasu2.py
